<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" />
  </head>
  <body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="./images/facebook.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input
          type="text"
          class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg"
          placeholder="Password"
        />
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md text-xl font-bold">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer ">Forgotten password?</span>
        <hr />
        <button class="bg-green-600 mx-auto w-fit text-white my-2 py-3 px-4 rounded-md font-bold hover:bg-green-700">Create new account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline curson-pointer">Create a Page</span>  for a celebrity, brand or business.</span>

      </div>
    </div>
  </body>
</html>
