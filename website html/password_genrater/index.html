<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_Generater</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyMsg></span>
          <box-icon name="copy"></box-icon>
        </button>
      </div>
      
    <div class="input-container">
        <!-- password length section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
      

      <!-- slider -->
      <input
        type="range"
        min="1"
        max="20"
        class="slider"
        step="1"
        data-lengthSlider
      />

      <!-- checkboxes -->
      <div class="check">
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Include Uppercase letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="lowercase" />
        <label for="lowercase">Include Lowercase letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="numbers" />
        <label for="number">Include Numbers letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="symbols" />
        <label for="symbols">Include Symbols letters</label>
      </div>

      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
      </div>
      <button class="btn generateButton">GENERATE PASSWORD</button>
    </div>
  </div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
